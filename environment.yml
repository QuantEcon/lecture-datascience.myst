name: lecture-datascience
channels:
  - default
dependencies:
  - python=3.9
  - anaconda=2022.10
  - pip
  - pip:
    # Build Requirements
    - pandas == 1.5.3
    - matplotlib <= 3.8.4
    - pandas-datareader == 0.10.0
    - numpy == 1.23.5
    - jupyter-book==0.15.1
    - docutils==0.17.1
    - quantecon-book-theme==0.4.1
    - pydata-sphinx-theme==0.13.1
    - sphinx-tojupyter==0.3.0
    - sphinxext-rediraffe==0.2.7
    - sphinx-exercise==0.4.1
    - ghp-import==1.1.0
    - sphinxcontrib-youtube==1.1.0
    - sphinx-togglebutton==0.3.1
    - arviz==0.13.0
    # Datascience Requirements
    - joblib == 1.2.0
    - interpolation == 2.2.4
    - networkx == 3.0
    - fiona == 1.9.2
    - geopandas == 0.12.2
    - pyLDAvis == 3.4.0
    - gensim == 4.3.1
    - folium == 0.14.0
    - descartes == 1.1.0
    - pyarrow == 11.0.0
    - xgboost == 1.7.5
    - graphviz == 0.20.1
    - bokeh == 3.1.0
    - sphinxcontrib-bibtex == 2.5.0
    - nltk == 3.8.1
    - seaborn == 0.12.2
    - patsy == 0.5.3
    - quandl == 3.7.0
    - statsmodels == 0.13.5
    - quantecon == 0.6.0
    - openpyxl == 3.1.2
    - pandas_datareader == 0.10.0
    - plotly == 5.14.0
    - lxml == 4.9.2
    - scikit-learn == 1.2.2
    - numba == 0.56.4
    - ipywidgets == 8.0.6
    - scipy == 1.10
    - nasdaq-data-link
  - conda:
    - python-graphviz
